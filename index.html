<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/queries.css">
  <title>Exercicio</title>
</head>
<body>
  <main class="container">
    <h1>Calculadora</h1>
    <input class="input" type="text">
    <div class="teclas">
      <span class="btn btn-clear">CLEAR</span>
      <span class="btn btn-num">(</span>
      <span class="btn btn-num">)</span>
      <span class="btn btn-num">/</span>
      <span class="btn btn-num">7</span>
      <span class="btn btn-num">8</span>
      <span class="btn btn-num">9</span>
      <span class="btn btn-num">*</span>
      <span class="btn btn-num">4</span>
      <span class="btn btn-num">5</span>
      <span class="btn btn-num">6</span>
      <span class="btn btn-num">+</span>
      <span class="btn btn-num">1</span>
      <span class="btn btn-num">2</span>
      <span class="btn btn-num">3</span>
      <span class="btn btn-num">-</span>
      <span class="btn btn-num">.</span>
      <span class="btn btn-num">0</span>
      <span class="btn btn-del">DEL</span>
      <span class="btn btn-eq">=</span>
    </div>
  </main>
  <script src="./assets/js/main.js"></script>
</body>
</html>
